<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .btn {
            display: block;
            margin: 0 auto;
        }

        html, body {
            height: 100%;
        }

        .full-height {
            height: 100%;
        }

        .full-width {
            width: 100%;
        }

        th {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        td {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        nav span {
            float: left;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-text navbar-dark bg-dark">
    <span style="color: aliceblue; font-weight: bold; margin-left: 20px"
          th:text="${user.getUsername() + ' with roles: ' + user.getFormattedRoles()}"></span>
    <form th:action="@{/logout}" method="POST">
        <input style="color: darkgray; background-color: #212529; border: 0; margin-right: 20px" type="submit"
               value="Logout"/>
    </form>
</nav>

<div class="d-flex align-items-start full-height">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical"
         style="width: 350px; padding-top: 15px; margin-right: 0!important; width: 265px">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><a href="/admin"
                                                                                              style="text-decoration: none; color: white; display: inline-block; width: 100%; text-align: left">Admin</a>
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><a href="/user"
                                                                                                  style="text-decoration: none; display: inline-block; width: 100%; text-align: left">User</a>
        </button>
    </div>
    <div class="bg-light full-height full-width" style="padding-left: 35px; padding-top: 20px; height: 800px">
        <h1 style="margin-bottom: 15px">Admin panel</h1>
        <div style="margin-right: 30px">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new">New User</a>
                </li>
            </ul>
            <div class="border">
                <div class="bg-light border-bottom" style="padding-left: 20px; padding-top: 10px; padding-bottom: 5px">
                    <h4>Add new user</h4>
                </div>
                <div style="padding: 20px; background-color: white; border-bottom: 0">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab"
                             tabindex="0" style="text-align: center">
                            <form style="width: 400px; display: inline-block" th:method="POST" th:action="@{/admin/}"
                                  th:object="${user}">
                                <div class="form-group">
                                    <label for="firstName"><b>First name</b></label>
                                    <input th:name="${user.firstName}" type="text" th:field="${user.firstName}"
                                           class="form-control" id="firstName"
                                           placeholder="Enter first name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName"><b>Last name</b></label>
                                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                           placeholder="Enter last name">
                                </div>
                                <div class="form-group">
                                    <label for="age"><b>Age</b></label>
                                    <input type="number" th:field="*{age}" class="form-control" id="age"
                                           placeholder="Enter age">
                                </div>
                                <div class="form-group">
                                    <label for="email"><b>Email</b></label>
                                    <input type="email" th:field="*{username}" class="form-control" id="email"
                                           placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password"><b>Password</b></label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password"
                                           placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2"><b>Role</b></label>
                                    <select th:field="*{roles}" style="height: 70px" multiple class="form-control"
                                            id="exampleFormControlSelect2">
                                        <option th:each="role : ${allRoles}"
                                                th:text="${role.getFormattedName()}"
                                                th:value="${role.id}"
                                                th:field="*{roles}"></option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab"
                             tabindex="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
