<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .text {
            text-align: center;
        }
        html, body {
            height: 100%;
        }

        .full-height {
            height: 100%;
        }

        .full-width {
            width: 100%;
        }

        th {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        td {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        nav span {
            float: left;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-text navbar-dark bg-dark">



    <span style="color: aliceblue; font-weight: bold; margin-left: 20px"
          th:text="${user.getUsername() + ' with roles: ' + user.getFormattedRoles()}"></span>


    <form th:action="@{/logout}" method="POST">
        <input style="color: darkgray; background-color: #212529; border: 0; margin-right: 20px" type="submit"
               value="Logout"/>
    </form>
</nav>

<div class="d-flex align-items-start full-height">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical"
         style="width: 350px; padding-top: 15px; margin-right: 0!important; width: 265px">
        <button sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><a href="/admin"
                                                                                                  style="text-decoration: none; display: inline-block; width: 100%; text-align: left">Admin</a>
        </button>
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><a href="/user"
                                                                                              style="text-decoration: none; color: white; display: inline-block; width: 100%; text-align: left">User</a>
        </button>
    </div>
    <div class="bg-light full-height full-width" style="padding-left: 35px; padding-top: 20px">
        <h1 style="margin-bottom: 15px">User information-page</h1>
        <div style="margin-right: 30px">
            <div class="border">
                <div class="bg-light border-bottom" style="padding-left: 20px; padding-top: 10px; padding-bottom: 5px">
                    <h4>About user</h4>
                </div>
                <div style="padding: 20px; background-color: white; border-bottom: 0">
                    <div class="tab-content border-top" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab"
                             tabindex="0">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">ID
                                    </th>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">First Name
                                    </th>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">Last Name
                                    </th>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">Age
                                    </th>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">Email
                                    </th>
                                    <th scope="col"
                                        style="width: 200px; text-align: left; padding-top: 10px; padding-bottom: 10px;"
                                        class="text">Role
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;"
                                        height="20px"/>
                                    <td th:text="${user.getFirstName()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;"
                                        height="20px"/>
                                    <td th:text="${user.getLastName()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;"/>
                                    <td th:text="${user.getAge()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;"/>
                                    <td th:text="${user.getUsername()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;"/>
                                    <td th:text="${user.getFormattedRoles()}" class="text"
                                        style="vertical-align: center; text-align: left; padding-top: 10px;">
                                        <!--                                        <span th:each="role : ${user.getRoles()}"-->
                                        <!--                                              th:text="${role.getName()} + ' '"></span>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab"
                             tabindex="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
